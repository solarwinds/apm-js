  example:
    build:
      context: .
      dockerfile: 22-ubuntu.Dockerfile
    volumes:
      - ..:/solarwinds-apm
    environment:
      COREPACK_ENABLE_DOWNLOAD_PROMPT: 0
    links:
      - apm-collector
      - otel-collector
      - proxy
      - mysql
      - postgres

  apm-collector:
    image: ${TEST_COLLECTOR_IMAGE:-ghcr.io/solarwinds-cloud/apm-agent-test-collector:2.1.3}
    volumes:
      - ..:/solarwinds-apm
    expose:
      - 12224
    environment:
      PROGRAM_ARGS: /solarwinds-apm/docker/apm-collector/config.json
    depends_on:
      - udpdump
  udpdump:
    build:
      context: .
      dockerfile: 22-alpine.Dockerfile
    command: [yarn node udpdump.js]
    working_dir: /solarwinds-apm/scripts
    volumes:
      - ..:/solarwinds-apm
    expose:
      - 12225

  otel-collector:
    image: ${OTEL_COLLECTOR_IMAGE:-otel/opentelemetry-collector}
    command: [--config=/solarwinds-apm/docker/otel-collector/config.yml]
    volumes:
      - ..:/solarwinds-apm
    expose:
      - 4317

  proxy:
    image: saucelabs/forwarder
    environment:
      FORWARDER_PROXY_LOCALHOST: allow
      FORWARDER_LOG_HTTP: url
    expose:
      - 3128

  mysql:
    image: mysql:9
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
  postgres:
    image: postgres:18
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
